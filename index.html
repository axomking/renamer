<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to YouTube App</title>
    <script>
        window.onload = function() {
            // Replace 'VIDEO_ID' with the actual YouTube video ID
            const videoId = "igQKgJmIozg"; 
            
            // Construct the intent URL
            const intentUrl = `intent://www.youtube.com/watch?v=${videoId}#Intent;package=com.google.android.youtube;scheme=https;end;`;
            
            // Redirect the user to the YouTube app
            window.location.href = intentUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting to YouTube...</p>
</body>
</html>
