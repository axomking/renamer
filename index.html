<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Video</title>
    <script>
        function isAndroid() {
            return /android/i.test(navigator.userAgent);
        }

        function watchVideo() {
            const videoId = 'igQKgJmIozg';  // YouTube video ID
            if (isAndroid()) {
                // Use intent:// URL scheme to try to open the YouTube app (on Android)
                window.location.href = "intent://m.youtube.com/watch?v=" + videoId + "#Intent;package=com.google.android.youtube;scheme=vnd.youtube;end";
            } else {
                // For non-Android devices, fallback to the YouTube website
                window.location.href = "https://youtu.be/" + videoId;
            }
        }

        // Function to simulate a human-like click
        function simulateClick(element) {
            var mouseEvent = new MouseEvent('click', {
                bubbles: true,
                cancelable: true,
                view: window,
                clientX: 0,
                clientY: 0,
            });
            element.dispatchEvent(mouseEvent);  // Dispatch the mouse event to simulate the click
        }

        // Simulate the click after the page loads
        window.onload = function() {
            var button = document.querySelector('button');
            simulateClick(button);  // Simulate a human-like click on the button
        }
    </script>
</head>
<body>
    <button onclick="watchVideo()">Watch YouTube Video</button>
</body>
</html>
