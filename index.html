<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Muted YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

    <div id="popup">
        <iframe id="youtubeIframe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const youtubeVideoId = 'dQw4w9WgXcQ'; // Example YouTube video ID
        let popupWindow = null; // Track the small popup window
        let videoInitialized = false; // Track if the video has been initialized

        // Function to show the popup and play the YouTube video
        function showPopup() {
            const popup = document.getElementById('popup');
            const iframe = document.getElementById('youtubeIframe');

            // Show the popup
            popup.style.display = 'block';

            // Initialize the video only once
            if (!videoInitialized) {
                iframe.src = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1&mute=1`;
                videoInitialized = true;
            }

            // Open the small popup window
            if (popupWindow && !popupWindow.closed) {
                popupWindow.focus();
            } else {
                popupWindow = window.open(
                    `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1&mute=1`,
                    '_blank',
                    'width=400,height=300,top=100,left=100'
                );

                if (!popupWindow) {
                    alert('Popup blocked! Please allow popups for this site.');
                }
            }
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('popup');
            
            // Hide the popup without resetting the iframe
            popup.style.display = 'none';
        }

        // Event listener for click or touch anywhere on the screen
        document.body.addEventListener('click', function () {
            showPopup();
        });

        document.body.addEventListener('touchstart', function () {
            showPopup();
        });
    </script>

</body>
</html>
