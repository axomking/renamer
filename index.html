<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Audio Example</title>
  <style>
    /* Modal styles */
    #popupModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    iframe {
      width: 100%;
      height: 380px;
    }
    #closeModal {
      cursor: pointer;
      color: #fff;
      background-color: #000;
      padding: 5px 10px;
      border: none;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Touch anywhere on the screen to see a modal with embedded music that plays automatically.</p>

  <div id="overlay"></div>
  <div id="popupModal">
    <button id="closeModal">Close</button>
    <p>Check out this amazing playlist:</p>
    <iframe id="jioIframe" src="https://www.jiosaavn.com/embed/playlist/1224127175" width="300" height="380" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Show modal on click or touch
    function showModal() {
      document.getElementById("popupModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
      
      // Simulate a play action after the iframe loads
      const iframe = document.getElementById("jioIframe");
      const iframeSrc = iframe.src;

      // Wait for iframe to load and try to trigger the play event
      iframe.onload = function() {
        // Click on the iframe's play button using a slight delay
        setTimeout(() => {
          iframe.contentWindow.document.querySelector('button.play').click(); // Trigger play button click
        }, 1000); // Delay to ensure the iframe is fully loaded
      };
      
      // Reload iframe to ensure it's reset
      iframe.src = '';
      iframe.src = iframeSrc;
    }

    // Close modal
    document.getElementById("closeModal").addEventListener("click", function () {
      document.getElementById("popupModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    });

    // Add event listener
    document.addEventListener("click", showModal);
    document.addEventListener("touchstart", showModal);
  </script>
</body>
</html>
