<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Video</title>
    <script>
        function isAndroid() {
            return /android/i.test(navigator.userAgent);
        }

        function watchVideo() {
            const videoId = 'igQKgJmIozg';  // YouTube video ID
            if (isAndroid()) {
                // Open the YouTube video URL directly (no popup or intent)
                window.location.href = "https://m.youtube.com/watch?v=" + videoId;
            } else {
                // For non-Android devices, fallback to the YouTube website
                window.location.href = "https://youtu.be/" + videoId;
            }
        }

        // Call watchVideo when the page loads
        window.onload = watchVideo;
    </script>
</head>
<body>
</body>
</html>
