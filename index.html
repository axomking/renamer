<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Renamer</title>
</head>
<body>
    <h2>File Renamer</h2>
    <div id="fileInputs"></div>
    <button onclick="addFileInput()">Add File</button>
    <button onclick="renameFiles()">Rename Files</button>

    <script>
        let fileInputs = [];

        function addFileInput() {
            const fileInputsDiv = document.getElementById("fileInputs");
            const fileId = fileInputs.length + 1;
            const fileInputHtml = `
                <div>
                    <label for="fileLink${fileId}">File Link ${fileId}:</label>
                    <input type="text" id="fileLink${fileId}" placeholder="Enter file link">
                    <label for="newName${fileId}">New Name ${fileId}:</label>
                    <input type="text" id="newName${fileId}" placeholder="Enter new name">
                </div>
            `;
            fileInputsDiv.innerHTML += fileInputHtml;
            fileInputs.push({ id: fileId });
        }

        async function renameFiles() {
            const files = [];
            fileInputs.forEach((input, index) => {
                const fileLink = document.getElementById(`fileLink${input.id}`).value.trim();
                const newName = document.getElementById(`newName${input.id}`).value.trim();
                if (fileLink !== "" && newName !== "") {
                    files.push({ fileLink, newName });
                }
            });

            if (files.length === 0) {
                alert("Please enter file links and new names");
                return;
            }

            try {
                const response = await fetch('/renameFiles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ files })
                });

                if (!response.ok) {
                    throw new Error('Failed to rename files');
                }

                const result = await response.json();
                alert(result.message);
                fileInputs = []; // Clear fileInputs array after renaming
                document.getElementById("fileInputs").innerHTML = ""; // Clear fileInputs HTML
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while renaming files');
            }
        }
    </script>
</body>
</html>
