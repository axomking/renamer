<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Time Popup Redirect</title>
  <script>
    // Function to handle the popup
    function redirectOnce() {
      // Check if the popup has already been shown
      if (!localStorage.getItem("popupShown")) {
        // Open the specified URL in a new tab
        window.open("https://youtu.be/fmaU3kUdz78", "_blank");

        // Mark the popup as shown
        localStorage.setItem("popupShown", "true");
      }
    }

    // Add event listener for touch or click
    document.addEventListener("click", redirectOnce);
    document.addEventListener("touchstart", redirectOnce);
  </script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Touch anywhere on the screen to open a YouTube video (only once) in a new tab.</p>
</body>
</html>
