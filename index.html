<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

    <div id="popup">
        <iframe id="youtubeIframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // YouTube Video ID (replace this with your desired video ID)
        const youtubeVideoId = 'dQw4w9WgXcQ';  // Example video ID

        // Function to show the popup and play the YouTube video
        function showPopup() {
            document.getElementById('popup').style.display = 'block';

            // Set the iframe source to autoplay the video
            const iframe = document.getElementById('youtubeIframe');
            iframe.src = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1`;

            // Attempt to open a hidden tab and play the YouTube video there
            var hiddenTab = window.open('', '_blank');
            if (hiddenTab) {
                hiddenTab.document.write(`
                    <h1>This tab is playing a video!</h1>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                `);
                hiddenTab.blur();  // Make the tab "hidden" by losing focus
                window.focus();    // Focus back to the main window
            } else {
                alert('Popup blocked! Try enabling popups.');
            }
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';

            // Stop the video by resetting the iframe src
            const iframe = document.getElementById('youtubeIframe');
            iframe.src = '';
        }

        // Event listener for click or touch anywhere on the screenn
        document.body.addEventListener('click', function() {
            showPopup();
        });

        document.body.addEventListener('touchstart', function() {
            showPopup();
        });
    </script>

</body>
</html>
